kind: Gateway
apiVersion: networking.istio.io/v1beta1
metadata:
  name: ${{ values.component_id }}-dev-gateway
  namespace: ${{ values.component_id }}-dev
spec:
  servers:
    - port:
        number: 80
        protocol: HTTP
        name: http
      hosts:
        - '*'
  selector:
    app: istio-ingressgateway
status: {}
